<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">

    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" id="label">
        STANDARD CALCULATOR
    </div>
    <div class="row" id="history">

    </div>
    <div class="row" id="curr-number">
        0
    </div>

    <div class="keyboard">
        <div class="row">
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="input-deleter">CE</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="input-and-memory-deleter">C</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="input-char-deleter">&#9003;</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="operation" data-value="division">&#247;</a></div>
        </div>
        <div class="row">
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="digit-adding">7</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="digit-adding">8</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="digit-adding">9</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="operation" data-value="multiplication">&#215;</a></div>
        </div>
        <div class="row">
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="digit-adding">4</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="digit-adding">5</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="digit-adding">6</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="operation" data-value="subtraction">&#8722;</a></div>
        </div>
        <div class="row">
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="digit-adding">1</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="digit-adding">2</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="digit-adding">3</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="operation" data-value="addition">+</a></div>
        </div>
        <div class="row">
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="sign-changer">&#177;</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="digit-adding">0</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="point-adder">.</a></div>
            <div class="col-xs-3"><a class="btn btn-default btn-lg" data-operation-name="result-getter" >=</a></div>
        </div>
    </div>
</div>

</body>
</html>
